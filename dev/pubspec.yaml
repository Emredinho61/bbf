name: bbf_app
description: "Bildung und Begegnung Freiburg - offizielle App"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.1.5
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  smooth_page_indicator: ^1.2.1
  url_launcher: ^6.3.2
  cloud_firestore: ^5.6.12


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  image_path: "assets/icons/bbf_logo.png"
  android: true
  ios: true
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/bbf_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/bbf_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/bbf_logo.png"


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/files/
